<div class="row mt-3 w-100">
  <div class="row">
    <div class="col">
      <h2>Lista de {{titulo}}</h2>
      <hr>
      <div *ngIf="lista.length === 0; else table" class="alert alert-warning text-center">
        No hay {{titulo}} para mostrar.
      </div>

      <ng-template #table>
        <div class="table-container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Nonbre</th>
              </tr>
            </thead>
            <tbody *ngFor="let opcion of lista; let i = index">
              <tr (click)="getOpcion(opcion)">
                <td [ngClass]="getRowClass(i)">{{ i + 1 }}</td>
                <td [ngClass]="getRowClass(i)">{{ opcion }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-template>
    </div>
  </div>
</div>
