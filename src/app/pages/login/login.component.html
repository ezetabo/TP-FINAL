

<div class="card text-center transparent-bg">
  <div class="card-header d-flex justify-content-between align-items-center">
    <b class="texto-claro mb-0">Login</b>
    <button class="btn btn-outline-success btn-sm" type="button"
      (click)="autoLog('besoxeh432@monutri.com','123456')">Paciente</button>
    <button class="btn btn-outline-info btn-sm" type="button"
      (click)="autoLog('hadorad106@qianhost.com','123456')">Especialista</button>
    <button class="btn btn-outline-danger btn-sm" type="button"
      (click)="autoLog('wabomo3162@jybra.com','123456')">admin</button>
  </div>

  <div class="card-body ">
    <label class="texto-claro2">Email</label>
    <input type="email" class="form-control " placeholder="ingrese su email"
      [(ngModel)]="usuario.email">

    <label class="texto-claro2 mt-2">Password</label>
    <div class="input-group">
      <input
        type="{{ showPassword ? 'text' : 'password' }}"
        class="form-control"
        placeholder="Ingrese su contraseÃ±a"
        [(ngModel)]="usuario.password">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"
          (click)="togglePasswordVisibility()">
          <i [ngClass]="showPassword ? 'pi pi-eye':'pi pi-eye-slash'"></i>
        </button>
      </div>
    </div>

    <div class="d-grid ">
      <button
        class="btn btn-primary m-3"
        type="button"
        (click)="ingresar()">Ingresar</button>
    </div>

  </div>
</div>
