<div class="container-fluid">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10">
      <div class="card text-center transparent-bg">
        <div
          class="card-header d-flex justify-content-center align-items-center">
          <b class="texto-claro mb-0">Login</b>
        </div>

        <div class="card-body">
          <label class="texto-claro2">Email</label>
          <input type="email" class="form-control"
            placeholder="ingrese su email" [(ngModel)]="usuario.email">

          <label class="texto-claro2 mt-2">Password</label>
          <div class="input-group">
            <input type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control" placeholder="Ingrese su contraseÃ±a"
              [(ngModel)]="usuario.password">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"
                (click)="togglePasswordVisibility()">
                <i [ngClass]="showPassword ? 'pi pi-eye':'pi pi-eye-slash'"></i>
              </button>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary m-3" type="button"
              (click)="ingresar()">Ingresar</button>
            <button class="btn btn-outline-success btn-sm" type="button"
              (click)="ingresar('paciente')">Paciente</button>
            <button class="btn btn-outline-info btn-sm" type="button"
              (click)="ingresar('especialista')">Especialista</button>
            <button class="btn btn-outline-danger btn-sm" type="button"
              (click)="ingresar('admin')">admin</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
