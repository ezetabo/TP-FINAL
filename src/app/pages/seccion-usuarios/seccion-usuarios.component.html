
  <div class="row">
    <div class="col-12 text-center"
      style="background-color: rgb(176, 190, 190);">
      <hr>
      <button *ngFor="let tipo of tiposUsuarios"
        class="btn mx-2"
        [ngClass]="{'btn-outline-primary': selectedTipo === tipo}"
        (click)="searchByTipo(tipo)">
        {{tipo}}
      </button>
      <hr>
    </div>
  </div>
  <div >
    <app-tabla [lista]="usuarios" [tipo]="selectedTipo!"
      (autorizar)="getUsuario($event)"></app-tabla>
  </div>
