
  <div class="row">
    <div class="col-12 text-center"
      style="background-color: rgb(176, 190, 190);">
      <hr>
      <button *ngFor="let tipo of tiposUsuarios"
        class="btn mx-2"
        [ngClass]="{'btn-outline-primary': selectedTipo === tipo}"
        (click)="searchByTipo(tipo)">
        {{tipo}}
      </button>
      <button
        class="btn btn-info"
        (click)="descargarTodos()">
        Descargar Todos
      </button>
      <hr>
    </div>
  </div>
  <div >
    <app-cards-usuarios [lista]="filtrados" [tipo]="selectedTipo!" [activarDescarga]="true"
      (autorizar)="getUsuario($event)"></app-cards-usuarios>
  </div>
